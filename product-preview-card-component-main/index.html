<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <figure>
      <img src="images/image-product-desktop.jpg" alt="Parfum image">
    </figure>

    <aside>

      <span>
        PERFUME
      </span>
      
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div>
        <strong>$149.99</strong>
        <del>$169.99</del>
      </div>
      
      <button><img src="images/icon-cart.svg" alt="cart icon"> Add to Cart</button>
      
    </aside>
  </main>

  <script>
    const figure = document.querySelector("figure img");

    function resize() {
      figure.src = "images/image-product-"+(innerWidth > 560? "desktop": "mobile")+".jpg";
      const root = document.querySelector(":root");
      root.style.setProperty("--aside-height", `${getComputedStyle(root).getPropertyValue("--main-height") - figure.height}`);
    }
    
    resize();
    addEventListener("resize", () => resize());
  </script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/wassimboualam">Wassim Boualam</a>.
  </div>
</body>
</html>
